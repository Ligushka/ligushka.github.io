---
layout: default
---
<tr>
    <td style="text-align: center;">
        <h1>
            {{ page.title }}
        </h1>
        <h2>
            {{ page.concertmonth }} {{ page.concertyear }}
        </h2>
    </td>
</tr>
<tr>
    <td>
        {{ content }}

        {% include tracklist.html %}
        
        {% if page.audio %}
            {% include playlist.html %}
            <script src="/assets/js/playlist.js"></script>
        {% endif %}

        {% if page.lineup %}
            {% include lineup.html %}
        {% endif %}

        <div style="text-align: center; font-weight: bold;"><a href="/live.html">Back to Live Recordings</a></div>
    </td>
</tr>
